name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi test guilds'
        pr-message: 'Hi automation guilds'
